{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>formsample</title>
    <link href="{% static 'cookpet/css/login.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="form">
    <p class="form-title">ユーザー登録</p>
    <form method="post" action="{% url 'touroku' %}">
            {% csrf_token %}
        <p>IDName</p>
        <p class="mail"><input type="text" name="id" /></p>
        <p>Password</p>
        <p class="pass"><input type="password" name="pass" /></p>
        <p class="submit"><input type="submit" value="登録" /></p>
    </form>
</div>


</body>
</html>
