
{% load static %}
<html>
<head>
<meta charset="utf-8"/>
    <link href="{% static 'cookpet/css/eat.css'%}" rel="stylesheet" type="text/css">
</head>



<body topmargin="50" leftmargin="250"><!--ここボタンの配置のやつ-->


    <div class="home-content">
        <a href="javaScript:moveImg()" id="button shine" class="btn-circle-fishy">いただきます</a>


</div>
{% for item in obj %}
{% if item.img %}
    <img src="{{ item.img.url }}" style="position:absolute;top:350px;left:580px;"width="150" height="150"><br>
{% endif %}
{% endfor %}
{% for item in pet %}
    <img src="{{ item.img.url }}" width="400" height="400"name="myIMG"style="position:absolute;top:200px;left:80px;"><br>
{% endfor %}



</body>



<script language="JavaScript">
x1 = 30;
y1 = 300;
x2 = 500;
y2 = 300;
step = 1;
dx = x2 - x1;
dy = y2 - y1;
if (dx > dy) a = dy / dx; else a = dx / dy;
x = x1;
y = y1;
function moveImg()
{
	flag = true;
	if (dx > dy)
	{
		x = x + step;
		y = a * x;
		if (x > x2) flag = false;
	}else{
		y = y + step;
		x = a * y;
		if (y > y2) flag = false;
	}
	document.myIMG.style.left = x;
	document.myIMG.style.top  = 250;
	if (flag) setTimeout("moveImg()",0.1);
}



function linkUrl() {
    location.href = "{% url 'afeat' %}"
}
var bt1 = document.getElementById("button shine");
bt1.addEventListener('click', function() {

    setTimeout(linkUrl, 3200);
});


</script>


</html>
